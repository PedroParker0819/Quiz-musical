<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <div id="overlay"></div>
  <header>
    <div id="song-info">
 
    </div>
  </header>
  <div id="content">
    <div id="range">
      <input type="range" id="range-val" value="46" min="0" max="143">
      <div id='tip'>Some tip</div>
    </div>
    <div id="time">
      <p>0:46</p>
    </div>
    <div id="content">
      <!-- Restante do seu conteúdo aqui -->
      <div id="controls">
        <button id="previous-song-button" class="control-button"><i class="fas fa-backward"></i></button>
        <button id="play-pause-button" class="control-button"><i class="fas fa-play"></i></button>
        <button id="next-song-button" class="control-button"><i class="fas fa-forward"></i></button>
      </div>
    </div>
    <div id="total-time">
      <p>2:23</p>
    </div>
  </div>

  <div id="question-container">
    <h2>Pergunta 1:</h2>
    <p>Qual é a capital da França?</p>
    <input type="radio" name="answer" value="a"> A) Paris<br>
    <input type="radio" name="answer" value="b"> B) Roma<br>
    <input type="radio" name="answer" value="c"> C) Madrid<br>
    <input type="radio" name="answer" value="d"> D) Londres<br>
    <button id="previous-button" disabled>Voltar</button>
    <button id="next-button">Próxima</button>
    <button id="score-button" style="display: none;">Ver Placar</button>
  </div>
  
  <div>
    

  </div>

  <div id="score-container" style="display: none;">
    <h2>Placar de Pontos:</h2>
    <p id="score">0</p>
  </div>
  <footer>

  </footer>
</body>
</html>
